    var ary = [1,5,7,8,12,43,2,90,54,3,6,100];
    //快速排序
    function quickSort(arr){
        var len = arr.length;
        if(len<=1){
            return  arr;
        }
        var index = Math.floor(len/2);
        var val = arr.splice(index,1)[0];
        var left = [];
        var right = [];
        for (var i = 0 ; i<arr.length ;i++){
            var temp = arr[i];
            if(temp  < val){
                left.push(temp);
            }else {
                right.push(temp);
            }
        }
        return quickSort(left).concat([val], quickSort(right));
    }
    console.log(quickSort(ary));
