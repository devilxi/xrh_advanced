<html>
<meta charset="UTF-8">
<!--时间循环机制-->
<!--宏任务-->
setTimeout setInterval
<!--微任务-->
promise Object.observe

nextTick

任务的优先级： nextTick > promise.then > setTimeout

<!--事件循环-->
<script>
    console.log(1);
    setTimeout(function (){
        console.log(2);
    },0);
    new Promise(function (resolve){
        console.log(3);
        resolve();
    }).then(function (){
        console.log(4);
    });

</script>


</html>
