<html>
<script>
    console.log('1')   //直接输出 1
    async function async1() {
        console.log('2') //直接输出 2
        await setTimeout(() => {
            console.log('3')
        }, 0)
        console.log('4')
    }
    setTimeout(() => {
        console.log('5')
    }, 0)  //进入到队列
    async1()
    new Promise(function (resolve) {
        console.log('6')
        resolve()
    }).then(function () {
        console.log('7')
    })
    console.log('8')

</script>
</html>
