<html>
<script>
    const data = [
        {
            id: 1,
            title: "课程1",
            children: [
                { id: 4, title: "课程1-1"},
                {
                    id:5,
                    title:"课程1-2",
                    children:[
                        {id:6,title:"课程1-2-1"},
                        {id:7,title:"课程1-2-2"},
                    ],
                },
            ],
        },
        {id:2,title:"课程2"},
        {id:3,title:"课程3"},
    ];
    function flatten(data){
        if(!Array.isArray(data)){
            return false
        };
        let res = [];
        data.map((item)=>{
            if(Array.isArray(item.children)){
                res.push({
                    id: item.id,
                    title: item.title
                });
                res = res.concat(flatten(item.children));
            }else {
                res.push({
                    id: item.id,
                    title: item.title
                });
            }
        });
        return res;
    }
    console.log(flatten(data));

</script>
</html>
